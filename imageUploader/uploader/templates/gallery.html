<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <h1>Gallery</h1>
    {% for im in gallery %}
        <a href="{% url 'image_details' slug_image=im.slug %}">
            <img src="{{im.get_image}}" alt="{{im.name}}">
        </a>
    {% endfor %}
</body>
</html>
